<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogger | Index</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<header th:replace="fragments/fragments :: pageheader"/>
<h2>Welcome to the index page</h2>
<br/>
<br/>
<main id="articles">
    <article th:each="a : ${allarticles}">
        <h3 class="title" th:text="${a.title}">Title</h3>
        <p> Subject: <span class="subject" th:text="${a.subject}">subject</span></p>
        <p hidden> Last updated: <span class="published" th:text="${a.published}">published</span></p>
<!--        Yes, this is how I solved not knowing javascript. -->
        <p> Last updated: <script th:inline="javascript">
/*<![CDATA[*/
var unixt = [[${a.published}]];
var date = new Date(unixt*1000);
document.write(date.toLocaleString("sv-SE"));
/*]]>*/</script></p>


        <p class="content" th:text="${a.content}">content</p>
        <br/>
        <hr/>
    </article>
</main>
<footer th:replace="fragments/fragments :: pagefooter"/>
</body>
</html>
