<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogger | Update article</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
<header th:replace="fragments/fragments :: pageheader"/>
<br/>
<h2>Update article</h2>
<br/>
<form action="#" th:action="@{/articles/update/{id}(id=${article.id})}" th:object="${article}"
      method="post">
    <input th:type="hidden" name="id" th:field="${article.id}" />
    <div class="row">
        <div>
            <input type="text" id="title" name="title" placeholder="title"
                   th:field="*{title}" required>
        </div>
    </div>
    <div class="row">
        <div>
            <input type="subject" id="subject" name="subject" placeholder="subject"
                   th:field="*{subject}" required>
        </div>
    </div>
    <div class="row">
        <div>
                    <textarea id="content" name="content" placeholder="content"
                              style="height: 300px" th:field="*{content}" required></textarea>
        </div>
    </div>
    <div class="row">
        <p>
            <input type="submit" value="Submit" /> <input type="reset"
                                                          value="Reset" />
        </p>
    </div>
</form>
<!--Returns you to index but currently without an updated list of articles-->
<footer th:replace="fragments/fragments :: pagefooter"/>
</body>
</html>
